# Velocity 3.2.0 specific config version
config-version = "2.5"

# Bind to Render's dynamic port
bind = "0.0.0.0:10000"

# Authentication settings
online-mode = false

# Player info forwarding
# 3.2.0 supports "modern", "legacy", "bungee", or "none"
player-info-forwarding-mode = "modern"
forwarding-secret-file = "forwarding.secret"

announce-forge = false

[servers]
default = "mycuba.live:25594"
try = ["default"]

[forced-hosts]
"musawer-server-1.onrender.com" = ["default"]

# CRITICAL FIX: In 3.2.0, MOTD must be a [section]
[motd]
# You can use legacy codes or MiniMessage (e.g. <red>)
motd = "Musawer Proxy"
show-max-players = 20
ping-passthrough = "DISABLED"

[advanced]
connection-timeout = 5000
read-timeout = 30000
proxy-protocol = false
compression-threshold = 256
login-ratelimit = 3000
