# Velocity Configuration
# Based on the default template, adapted for your setup

config-version = "2.0"

# Bind to Render's dynamic port (usually $PORT = 10000)
bind = "0.0.0.0:10000"

# Whether to authenticate players with Mojang
online-mode = false

# Player info forwarding mode
# Use "modern" for Paper 1.13+ backends
player-info-forwarding-mode = "modern"

# Forwarding secret file (new format)
forwarding-secret-file = "forwarding.secret"

# Whether to announce Forge to backend servers
announce-forge = false

# Servers section
[servers]
default = "mycuba.live:25594"

# Forced hosts section
# Must be arrays of strings, not integers
[forced-hosts]
"musawer-server-1.onrender.com" = [ "default" ]

# Message of the day
motd = "Musawer Proxy"

# Maximum players shown in the server list
show-max-players = 20

# Advanced settings
connection-timeout = 5000
read-timeout = 30000
proxy-protocol = false
compression-threshold = 256
login-ratelimit = 3000
