# Velocity 3.2.0 Stable Configuration
config-version = "2.5"

# Standard root settings
bind = "0.0.0.0:10000"
online-mode = false
player-info-forwarding-mode = "modern"
forwarding-secret-file = "forwarding.secret"
announce-forge = false

# ROOT MOTD SETTINGS (Fixes the ClassCastException)
motd = "Musawer Proxy"
show-max-players = 20

[servers]
default = "mycuba.live:25594"
try = ["default"]

[forced-hosts]
"musawer-server-1.onrender.com" = ["default"]

[advanced]
connection-timeout = 5000
read-timeout = 30000
proxy-protocol = false
compression-threshold = 256
login-ratelimit = 3000
