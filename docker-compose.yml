version: "3.8"

services:
  bridge:
    build: .
    restart: unless-stopped
    environment:
      - SERVER=${SERVER:-example.com:0000}
    networks: [net]

  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - bridge
    networks: [net]

networks:
  net:

volumes:
  caddy_data:
  caddy_config:
