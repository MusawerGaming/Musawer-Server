version: "3.8"

services:
  bridge:
    build: .
    restart: unless-stopped
    environment:
      - BRIDGE_LISTEN_PORT=${BRIDGE_LISTEN_PORT:-8080}
      - BRIDGE_PATH=${BRIDGE_PATH:-/}
      - BACKEND_WS_URL=${BACKEND_WS_URL:-ws://example.com:0000}
      - USE_SDK=${USE_SDK:-false}
      - ORIGIN_ALLOWLIST=${ORIGIN_ALLOWLIST:-}
    networks: [net]

  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - bridge
    networks: [net]

networks:
  net:

volumes:
  caddy_data:
  caddy_config:
